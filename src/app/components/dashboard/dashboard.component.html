<section class="dashboard">
    <div class="hours-set">
        <div class="text">
            <h2>Hello {{ admin.name || "INVITADO" }}</h2>
            <p>Asign teams here</p>
            </div>
            <div class="image">
            <img src="./assets/shot_hours.svg" alt="">
            </div>
            <div class="cards">
            <app-card-hour (messageEvent)="removeTeam($event)" class="card-hour" *ngFor="let item of associatedTeams" [teams]="item"></app-card-hour>
            </div>
    </div>

    <div class="template-functions">
        <div class="brand">
            <div class="brand-info">
                <img src="./assets/brand_logo.svg" alt="IÂ´m branch logo">
                <h1>SOCCERJOY</h1>
            </div>
            <div class="logout">
                <p (click)="finish()">Terminar torneo</p>
                <p (click)="logout()">Salir</p>
            </div>
        </div>

        <div class="options">
            <div class="game" (click)="selectOption('newTeam')">
                <img src="./assets/dade.svg" alt="">
                <p>NEW TEAM</p>
            </div>
            <div class="game" (click)="selectOption('assignGame')">
                <img src="./assets/dade.svg" alt="">
                <p>ASIGN GAME</p>
            </div>
            <div class="game" (click)="selectOption('playerStatistics')">
                <img src="./assets/dade.svg" alt="">
                <p>PLAYER STATISTICS</p>
            </div>
        </div>

        <div class="whatever-option" *ngIf="selectedOption === 'newTeam'">
            <app-assign-game-form ></app-assign-game-form>
        </div>

        <div class="whatever-option" *ngIf="selectedOption === 'assignGame'">
          <app-asign></app-asign>
        </div>

        <div class="whatever-option" *ngIf="selectedOption === 'playerStatistics'">
           <app-players></app-players>
        </div>

    </div>
</section>
